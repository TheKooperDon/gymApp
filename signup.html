<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Tailwind CSS CDN (for development only) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center text-[#222] font-sans">
  <div class="w-full max-w-[430px] min-h-[90vh] bg-white shadow-2xl rounded-2xl overflow-hidden flex flex-col">
    <header class="bg-gray-900 text-white p-4 text-center">
      <h1 class="text-3xl font-bold mb-2">Create an Account</h1>
      <nav class="flex justify-center gap-6 mt-2 flex-wrap">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="logger.html" class="hover:underline">Log Workout</a>
        <a href="profile.html" class="hover:underline">Profile</a>
        <a href="library.html" class="hover:underline">Exercises</a>
      </nav>
    </header>
    <main class="flex-1 p-6 flex flex-col justify-center items-center text-center">
      <form action="/submit-signup" method="POST" class="w-full max-w-xs bg-white rounded-lg p-4 shadow-md flex flex-col gap-3">
        <div class="flex flex-col items-start w-full">
          <label for="firstName" class="mb-1 font-medium">First Name:</label>
          <input type="text" id="firstName" name="firstName" required class="w-full px-3 py-2 border border-gray-300 rounded" />
        </div>
        <div class="flex flex-col items-start w-full">
          <label for="lastName" class="mb-1 font-medium">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required class="w-full px-3 py-2 border border-gray-300 rounded" />
        </div>
        <div class="flex flex-col items-start w-full">
          <label for="birthday" class="mb-1 font-medium">Birthday:</label>
          <input type="date" id="birthday" name="birthday" required class="w-full px-3 py-2 border border-gray-300 rounded" />
        </div>
        <div class="flex flex-col items-start w-full">
          <label for="email" class="mb-1 font-medium">Email:</label>
          <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded" />
        </div>
        <div class="flex flex-col items-start w-full">
          <label for="password" class="mb-1 font-medium">Password:</label>
          <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded" />
        </div>
        <div class="flex flex-col items-start w-full">
          <label for="confirmPassword" class="mb-1 font-medium">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required class="w-full px-3 py-2 border border-gray-300 rounded" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 font-semibold">Create Account</button>
      </form>
      <p class="mt-4 text-sm">Already have an account? <a href="login.html" class="text-blue-600 underline">Log in here</a></p>
    </main>
    <footer class="bg-gray-900 text-white text-center p-4">
      <nav class="flex justify-center gap-4 mb-2 flex-wrap">
        <a href="about.html" class="hover:underline">About</a>
        <a href="settings.html" class="hover:underline">Settings</a>
        <a href="export.html" class="hover:underline">Export</a>
        <a href="login.html" class="hover:underline">Login</a>
        <a href="testingFile.html" class="hover:underline">Testing</a>
      </nav>
      <p>&copy; 2025 Short Stack. Built with reps, sets, and love.</p>
    </footer>
  </div>
  <script src="signup.js"></script>
</body>
</html>
