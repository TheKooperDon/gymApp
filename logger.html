<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reppy - Logger</title>
</head>
<body>
  <header>
    <h1> Short Stack</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Stats</a></li>
        <li><a href="#">History</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="loggerForm">
    <h2>Select Muscle Group</h2>
<div id="muscleGroupBtns">
  <button data-group="Chest">Chest</button>
  <button data-group="Back">Back</button>
  <button data-group="Shoulders">Shoulders</button>
  <button data-group="Arms">Arms</button>
  <button data-group="Legs">Legs</button>
  <button data-group="Core">Core</button>
</div>

<label for="exercise">Exercise:</label>
<select id="exercise">
  <option value="">-- Select Exercise --</option>
</select>
   
        
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" name="weight" step="0.5" required />
      
        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps" required />
      
        <button type="submit">+ Add Set</button>
        <button type="button" id="repeatSet">üîÅ Repeat Last Set</button>
        <button type="button" id="finishWorkout">‚úÖ Finish Workout</button>
      </form>
      <section id="logPreview">
        <h2>Logged Sets (This Session)</h2>
        <ul id="logList"></ul>
        </section>
  </main>

  <script src="logger.js"></script>
</body>
</html>
