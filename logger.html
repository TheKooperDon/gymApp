<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="shortstack.css">

  <title>Reppy - Logger</title>
</head>
<body>
  <header>
    <h1> Short Stack</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="logger.html">Log Workout</a>
      <a href="profile.html">Profile</a>
      <a href="library.html">Exercises</a>
    </nav>
  </header>

  <main>
  <!-- Muscle Group Selection -->
<div class="form-row">
  <label>Select Muscle Group:</label>
  <div id="muscleGroupBtns" class="button-wrap">
    <button type="button" data-group="Chest">Chest</button>
    <button type="button" data-group="Back">Back</button>
    <button type="button" data-group="Shoulders">Shoulders</button>
    <button type="button" data-group="Arms">Arms</button>
    <button type="button" data-group="Legs">Legs</button>
    <button type="button" data-group="Core">Core</button>
  </div>
</div>

<!-- Exercise Dropdown -->
<div class="form-row">
  <label for="exercise">Exercise:</label>
  <select id="exercise" name="exercise" required>
    <option value="">-- Select a muscle group first --</option>
  </select>
</div>


<!-- Weight Input -->
<div class="form-row">
  <label for="weight">Weight (lbs):</label>
  <div class="input-group">
    <button type="button" class="adjust-btn" data-target="weight" data-action="decrease">-</button>
    <input type="number" id="weight" name="weight" inputmode="decimal" />
    <button type="button" class="adjust-btn" data-target="weight" data-action="increase">+</button>
  </div>
</div>

<!-- Quick Pad Below Weight Input -->
<div id="weightQuickPad" class="quick-pad" style="display: none;">
  <div class="pad-row">
    <button type="button" class="pad-btn">5</button>
    <button type="button" class="pad-btn">10</button>
    <button type="button" class="pad-btn">15</button>
  </div>
  <div class="pad-row">
    <button type="button" class="pad-btn">20</button>
    <button type="button" class="pad-btn">25</button>
    <button type="button" class="pad-btn">30</button>
  </div>
  <div class="pad-row">
    <button type="button" class="pad-btn">35</button>
    <button type="button" class="pad-btn">40</button>
    <button type="button" class="pad-btn">Clear</button>
  </div>
</div>
<!-- end of the quick pad -->

<!-- Reps Input -->
<div class="form-row">
  <label for="reps">Reps:</label>
  <div class="input-group">
    <button type="button" class="adjust-btn" data-target="reps" data-action="decrease">-</button>
    <input type="number" id="reps" name="reps" inputmode="numeric" />
    <button type="button" class="adjust-btn" data-target="reps" data-action="increase">+</button>
  </div>
</div>




<!-- Action Buttons: Add + Repeat -->
<div class="button-row">
  <button type="submit">+ Add Set</button>
  <button type="button" id="repeatSet">Repeat Last Set</button>
</div>

<!-- Finish Button Separate -->
<div class="form-row">
  <button type="button" id="finishWorkout">Finish Workout</button>
</div>
  </main>
  <footer>
    <nav>
      <a href="about.html">About</a>
      <a href="settings.html">Settings</a>
      <a href="export.html">Export</a>
      <a href="login.html">Login</a>
    </nav>
    <p>&copy; 2025 Short Stack. Built with reps, sets, and love. </p>
  </footer>

  <script src="logger.js"></script>
</body>
</html>
