<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Short Stack - Profile</title>
  <!-- Tailwind CSS CDN (for development only) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="tailwind-custom.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center text-[#222] font-sans">
  <div class="w-full max-w-[430px] min-h-[90vh] bg-white shadow-2xl rounded-2xl overflow-hidden flex flex-col">
    <header class="bg-gray-900 text-white p-4 text-center">
      <h1 class="text-3xl font-bold">Short Stack</h1>
      <nav class="flex justify-center gap-6 mt-2 flex-wrap">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="logger.html" class="hover:underline">Log Workout</a>
        <a href="profile.html" class="hover:underline">Profile</a>
        <a href="library.html" class="hover:underline">Exercises</a>
      </nav>
    </header>

    <main class="flex-1 p-6 flex flex-col justify-center">
      <h2 class="text-2xl font-semibold mb-4 text-center">Your Profile & Stats</h2>
      <div id="workoutList"></div>
    </main>

    <footer class="bg-gray-900 text-white text-center p-4">
      <nav class="flex justify-center gap-4 mb-2 flex-wrap">
        <a href="about.html" class="hover:underline">About</a>
        <a href="settings.html" class="hover:underline">Settings</a>
        <a href="export.html" class="hover:underline">Export</a>
        <a href="login.html" class="hover:underline">Login</a>
      </nav>
      <p>&copy; 2025 Short Stack. Built with reps, sets, and love.</p>
    </footer>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const workoutList = document.getElementById("workoutList");

      const keys = Object.keys(localStorage).filter(key => key.startsWith("workout_"));

      if (keys.length === 0) {
        workoutList.innerHTML = "<p>No workouts logged yet, go hit the gym ðŸ˜¤</p>";
        return;
      }

      keys.sort(); 
      keys.reverse(); 

      keys.forEach(key => {
        const date = key.replace("workout_", "");
        const workoutData = JSON.parse(localStorage.getItem(key));

        let html = `<h4>Workout for ${date}</h4><ul>`;
        let totalVolume = 0;

        Object.values(workoutData).forEach(entry => {
          const { exercise, weight, reps, sets } = entry;
          const volume = weight * reps * sets;
          totalVolume += volume;
          html += `<li>${exercise}: ${sets} sets x ${reps} reps @ ${weight} lbs</li>`;
        });

        html += `</ul><p><strong>Total Volume:</strong> ${totalVolume} lbs</p><hr>`;
        workoutList.innerHTML += html;
      });
    });
  </script>
</body>
</html>
